<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div id="choropleth_map"></div>

    <script type="text/javascript">
        var spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Global GDP per Capita (2021)",
  "width": 800,
  "height": 400,
  "projection": {"type": "naturalEarth1"},
  "data": {
    "url": "https://raw.githubusercontent.com/lamkimze/3179_A2/main/js/ne_110m_admin_0_countries.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "layer": [
    {
      "transform": [
        {
          "calculate": "'Data is not available in ' + datum.properties.NAME",
          "as": "missing"
        }
      ],
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
      "encoding": {"tooltip": {"field": "missing"}}
    },
    {
      "data": {"url": "https://raw.githubusercontent.com/lamkimze/3179/main/A2/data/final_economic_datasets.csv"},
      "transform": [
        {
          "lookup": "Country",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/lamkimze/3179_A2/main/js/ne_110m_admin_0_countries.topojson",
            "format":{
              "type": "topojson",
              "feature": "ne_110m_admin_0_countries"
            }
          },
          "key": "properties.NAME"
        },
        "as": "geo"
        }
      ],
      "mark": {"type": "geoshape", "stroke": "white"},
      "encoding": {
        "shape": {"field":"geo", "type": "geojson"},
        "color": {
          "field": "GDP per Capita",
          "type": "quantitative",
          "scale": {
            "type": "log",
            "domain": [500, 5000, 5000, 10000, 50000, 100000],
            "range": ["#d7c4ff", "#aa89e8", "#8663c3", "#695291", "#4e465c", "#000000"],
          },
          "legend": {"title": "GDP (USD)", "titleLimit": "250"}
        },
        "tooltip": [
          {"field": "Country", "type": "nominal", "title": "Country"},
          {
            "field": "GDP per Capita",
            "type": "quantitative",
            "format": ".2f",
            "title": "GDP per Capita"
          }
        ]
      }
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
        "format": {"type": "topojson", "feature": "oceans"}
      },
      "mark": {"type": "geoshape", "fill": "skyblue"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/lamkimze/3179_A2/main/js/ne_110m_admin_0_countries.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
      },
      "mark": {"type": "geoshape", "fill": null, "stroke": "white"}
    }
  ]
}

        vegaEmbed('#choropleth_map', spec).then(function (result) {
      }).catch(console.error);
    </script>

</body>

</html>
